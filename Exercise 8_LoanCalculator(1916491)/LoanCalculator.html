<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LoanCalculator</title>
  </head>
  <body>
    <table>
    <tr><td colspan="3"><b>Enter Car Loan Information:</b></td></tr>
    <tr>
    <td>1)</td>
    <td>Amount of the Car loan :</td>
    <td><input type="number" id="principal" size="12" placeholder="RM"></td>
    </tr>
    <tr>
    <td>2)</td>
    <td>Deposit :</td>
    <td><input type="number" id="deposit" size="12" placeholder="RM"></td>
    </tr>
    <tr>
    <td>3)</td>
    <td>Annual percentage rate of interest:</td>
    <td><input type="number" id="interest" size="12" placeholder="%"></td>
    </tr>
    <tr>
    <td>4)</td>
    <td>Repayment period in years:</td>
    <td><input type="number" id="years" size="12" placeholder="years"></td>
    </tr>
    <tr><td colspan="3">
    <input type="button" id="kira" value="Calculate">
    </td></tr>
    <tr><td colspan="3">
    <b>Payment Information:</b>
    </td></tr>
    <tr>
    <td>4)</td>
    <td>Your monthly payment will be:</td>
    <td id="payment"></td>
    </tr>
    </table>

    <script src="LoanCalculator.js"></script>
  </body>
</html>
